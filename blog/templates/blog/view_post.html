<!-- blog/view_post.html -->
{% extends 'blog/base.html' %}

{% block content %}
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-4">{{ post.title }}</h1>
    <p class="text-lg">{{ post.content }}</p>
    <p class="text-sm text-gray-600 mt-4">Published by {{ post.author.username }} on {{ post.publication_date }}</p>
    {% if user.is_authenticated and user == post.author %}
      <div class="flex justify-center mt-8">
        <a href="{% url 'edit_post' post.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">Edit</a>
        <a href="{% url 'delete_post' post.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</a>
      </div>
    {% endif %}
  </div>
{% endblock %}
